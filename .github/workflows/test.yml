name: React Native CI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest  # use macOS runner for iOS compatibility
    steps:
      - uses: actions/checkout@v3      # Check out code
      - name: Set up Node.js          
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn test